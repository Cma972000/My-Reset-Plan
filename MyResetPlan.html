<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reset Plan | 60 Day Journey</title>
    <!-- Importing a rounded, friendly font for reduced reading strain -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for visual icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Calm, Neutral Palette - Soft on the eyes */
            --bg-color: #FDFBF7; /* Warm off-white */
            --card-bg: #FFFFFF;
            --text-main: #475569; /* Slate gray, not harsh black */
            --text-light: #94a3b8;
            --accent-soft: #E2E8F0;
            --highlight: #7dd3fc; /* Soft Blue */
            --success: #86efac;   /* Soft Green */
            --shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding-bottom: 140px; /* Space for sticky footer on mobile */
        }

        /* --- Layout Container --- */
        .app-container {
            max-width: 600px; /* Constrained width for focus */
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #334155;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            display: inline-block;
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Section Headers --- */
        .time-block-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 15px 0;
            color: var(--text-light);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
        }
        
        .time-block-header::after {
            content: '';
            flex: 1;
            height: 2px;
            background: var(--accent-soft);
            border-radius: 2px;
        }

        /* --- Task Cards (Checkboxes) --- */
        /* We use the checkbox hack to create state without JS */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-card {
            background: var(--card-bg);
            padding: 16px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .task-card:active {
            transform: scale(0.98);
        }

        /* Hidden Checkbox */
        .task-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .task-content {
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }

        .task-title {
            font-weight: 700;
            font-size: 1.05rem;
            color: var(--text-main);
        }

        .task-desc {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 2px;
        }

        /* Custom Check Circle */
        .check-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid var(--accent-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-size: 14px;
        }

        /* --- Checked State Logic (CSS Only) --- */
        .task-checkbox:checked + .task-card {
            background-color: #f8fafc;
            box-shadow: none;
            border-color: var(--accent-soft);
        }

        .task-checkbox:checked + .task-card .task-content {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .task-checkbox:checked + .task-card .check-circle {
            background-color: var(--success);
            border-color: var(--success);
            transform: scale(1.1);
        }

        .task-checkbox:checked + .task-card .check-circle::after {
            content: '\f00c'; /* FontAwesome Check */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        /* --- Icons in Tasks --- */
        .task-icon {
            margin-right: 12px;
            color: #cbd5e1;
            width: 20px;
            text-align: center;
        }
        
        .task-checkbox:checked + .task-card .task-icon {
            color: var(--success);
        }

        /* --- Sticky Bottom Panel --- */
        .sticky-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--accent-soft);
            padding: 15px 20px 25px 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.03);
        }

        /* Non-Negotiables Grid */
        .habits-grid {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .habit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--text-light);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .habit-icon-box {
            width: 45px;
            height: 45px;
            background: #f1f5f9;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #64748b;
            transition: all 0.2s ease;
        }

        /* Hover/Touch effects for habits */
        .habit-item:hover .habit-icon-box {
            background: #e0f2fe;
            color: #0ea5e9;
            transform: translateY(-2px);
        }

        /* --- Progress Strip --- */
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #334155;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 1.6%; /* Day 1 of 60 */
            background: linear-gradient(90deg, #7dd3fc, #60a5fa);
            border-radius: 10px;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            body {
                background-color: #f1f5f9; /* Darker bg outside app on desktop */
                padding-bottom: 40px;
            }
            .app-container {
                background: var(--bg-color);
                margin-top: 40px;
                border-radius: 40px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.08);
                min-height: 90vh;
                padding-bottom: 160px; /* Ensure space for sticky inside container */
            }
            .sticky-panel {
                position: absolute; /* Stick to bottom of container, not screen */
                border-bottom-left-radius: 40px;
                border-bottom-right-radius: 40px;
            }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- 1. Header -->
    <header>
        <h1>My Reset Plan</h1>
        <div class="subtitle">Gut • Energy • Body • Youth</div>
    </header>

    <!-- 2. Today's Routine -->
    <main>
        
        <!-- Morning Block -->
        <div class="time-block-header">
            <i class="fa-regular fa-sun"></i> Morning
        </div>
        
        <div class="task-list">
            <input type="checkbox" id="task1" class="task-checkbox">
            <label for="task1" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-glass-water task-icon"></i>Wake + Water</div>
                    <div class="task-desc">Hydrate before anything else.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task2" class="task-checkbox">
            <label for="task2" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-capsules task-icon"></i>Supplements</div>
                    <div class="task-desc">Vitamin D3 + K2 • B12</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task3" class="task-checkbox">
            <label for="task3" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-bacterium task-icon"></i>Probiotic</div>
                    <div class="task-desc">Gut health foundation.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task4" class="task-checkbox">
            <label for="task4" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-lungs task-icon"></i>10 min Breathing</div>
                    <div class="task-desc">Box breathing or Wim Hof.</div>
                </div>
                <div class="check-circle"></div>
            </label>
            
            <input type="checkbox" id="task5" class="task-checkbox">
            <label for="task5" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-person-walking task-icon"></i>10 min Easy Walk</div>
                    <div class="task-desc">Morning sunlight exposure.</div>
                </div>
                <div class="check-circle"></div>
            </label>
        </div>

        <!-- Afternoon Block -->
        <div class="time-block-header">
            <i class="fa-regular fa-clock"></i> Afternoon
        </div>

        <div class="task-list">
            <input type="checkbox" id="task6" class="task-checkbox">
            <label for="task6" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-bowl-food task-icon"></i>Balanced Lunch</div>
                    <div class="task-desc">High protein, healthy fats.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task7" class="task-checkbox">
            <label for="task7" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-person-stretching task-icon"></i>Movement / Stretch</div>
                    <div class="task-desc">Break the sedentary cycle.</div>
                </div>
                <div class="check-circle"></div>
            </label>
        </div>

        <!-- Evening Block -->
        <div class="time-block-header">
            <i class="fa-regular fa-moon"></i> Evening
        </div>

        <div class="task-list">
            <input type="checkbox" id="task8" class="task-checkbox">
            <label for="task8" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-carrot task-icon"></i>Light Dinner</div>
                    <div class="task-desc">Easy to digest.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task9" class="task-checkbox">
            <label for="task9" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-ban task-icon"></i>No Sugar / Dairy</div>
                    <div class="task-desc">Reduce inflammation.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task10" class="task-checkbox">
            <label for="task10" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-book-open task-icon"></i>Wind Down</div>
                    <div class="task-desc">Reading or journaling.</div>
                </div>
                <div class="check-circle"></div>
            </label>
        </div>

        <!-- Night Block -->
        <div class="time-block-header">
            <i class="fa-solid fa-bed"></i> Night
        </div>

        <div class="task-list">
            <input type="checkbox" id="task11" class="task-checkbox">
            <label for="task11" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-glass-water-droplet task-icon"></i>Psyllium Husk</div>
                    <div class="task-desc">Fiber intake.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task12" class="task-checkbox">
            <label for="task12" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-tablets task-icon"></i>Magnesium</div>
                    <div class="task-desc">For muscle relaxation.</div>
                </div>
                <div class="check-circle"></div>
            </label>

            <input type="checkbox" id="task13" class="task-checkbox">
            <label for="task13" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-mobile-screen-button task-icon"></i>Screens Off</div>
                    <div class="task-desc">1 hour before bed.</div>
                </div>
                <div class="check-circle"></div>
            </label>

             <input type="checkbox" id="task14" class="task-checkbox">
            <label for="task14" class="task-card">
                <div class="task-content">
                    <div class="task-title"><i class="fa-solid fa-mattress-pillow task-icon"></i>Sleep 7-8 Hrs</div>
                    <div class="task-desc">Recovery is priority.</div>
                </div>
                <div class="check-circle"></div>
            </label>
        </div>

    </main>

    <!-- 3. & 4. Sticky Panel & Progress -->
    <footer class="sticky-panel">
        
        <!-- Progress Strip -->
        <div class="progress-container">
            <div class="progress-text">
                <span>Day 1 / 60</span>
                <span>Keep going.</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Non-Negotiables Grid -->
        <div class="habits-grid">
            <div class="habit-item">
                <div class="habit-icon-box"><i class="fa-solid fa-droplet"></i></div>
                <span>Water</span>
            </div>
            <div class="habit-item">
                <div class="habit-icon-box"><i class="fa-solid fa-person-walking"></i></div>
                <span>Walk</span>
            </div>
            <div class="habit-item">
                <div class="habit-icon-box"><i class="fa-solid fa-lungs"></i></div>
                <span>Breath</span>
            </div>
            <div class="habit-item">
                <div class="habit-icon-box"><i class="fa-solid fa-leaf"></i></div>
                <span>Eat Clean</span>
            </div>
            <div class="habit-item">
                <div class="habit-icon-box"><i class="fa-solid fa-bed"></i></div>
                <span>Sleep</span>
            </div>
        </div>
    </footer>

</div>

</body>
</html>
